<svg xmlns="http://www.w3.org/2000/svg" width="720" height="420" viewBox="0 0 720 420">
  <defs>
    <style>
      @keyframes scanline {
        0% { transform: translateY(0); opacity: 0; }
        10% { opacity: 0.6; }
        90% { opacity: 0.6; }
        100% { transform: translateY(280px); opacity: 0; }
      }
      .scan { animation: scanline 3s ease-in-out infinite; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="720" height="420" rx="8" fill="#1e1e2e"/>

  <!-- Window dots -->
  <circle cx="20" cy="18" r="6" fill="#ff5f57"/>
  <circle cx="40" cy="18" r="6" fill="#febc2e"/>
  <circle cx="60" cy="18" r="6" fill="#28c840"/>

  <!-- Title -->
  <text font-family="monospace" font-size="12" fill="#585b70" x="540" y="19">@promise-inc/ai-guard</text>

  <!-- Terminal prompt -->
  <text font-family="monospace" font-size="13" y="52">
    <tspan x="20" fill="#a6e3a1">$</tspan>
    <tspan fill="#cdd6f4"> npx ai-guard</tspan>
  </text>

  <!-- Blank line -->

  <!-- Header -->
  <text font-family="monospace" font-size="13" font-weight="bold" fill="#cdd6f4" x="20" y="88">ai-guard</text>
  <text font-family="monospace" font-size="13" fill="#585b70" x="100" y="88">v0.1.0</text>

  <!-- File 1 -->
  <text font-family="monospace" font-size="13" font-weight="bold" fill="#cdd6f4" x="30" y="120">src/user.service.ts</text>

  <!-- Error: excessive comments -->
  <text font-family="monospace" font-size="12" y="142">
    <tspan x="40" fill="#f38ba8">✖</tspan>
    <tspan fill="#f38ba8"> Excessive comments (22% — max 15%)</tspan>
  </text>

  <!-- Warning: obvious comment -->
  <text font-family="monospace" font-size="12" y="162">
    <tspan x="40" fill="#fab387">⚠</tspan>
    <tspan fill="#fab387"> Obvious/redundant comment: "// Initialize the result"</tspan>
    <tspan fill="#585b70">:14</tspan>
  </text>

  <!-- Error: AI pattern -->
  <text font-family="monospace" font-size="12" y="182">
    <tspan x="40" fill="#f38ba8">✖</tspan>
    <tspan fill="#f38ba8"> AI-pattern: "this function"</tspan>
    <tspan fill="#585b70">:8</tspan>
  </text>

  <!-- Warning: generic name -->
  <text font-family="monospace" font-size="12" y="202">
    <tspan x="40" fill="#fab387">⚠</tspan>
    <tspan fill="#fab387"> Generic variable name: "result"</tspan>
    <tspan fill="#585b70">:15</tspan>
  </text>

  <!-- File 2 -->
  <text font-family="monospace" font-size="13" font-weight="bold" fill="#cdd6f4" x="30" y="234">src/hooks/useFetch.ts</text>

  <!-- Error: large function -->
  <text font-family="monospace" font-size="12" y="254">
    <tspan x="40" fill="#f38ba8">✖</tspan>
    <tspan fill="#f38ba8"> Function "useFetch" too large (92 lines — max 60)</tspan>
    <tspan fill="#585b70">:5</tspan>
  </text>

  <!-- Warning: Step pattern -->
  <text font-family="monospace" font-size="12" y="274">
    <tspan x="40" fill="#fab387">⚠</tspan>
    <tspan fill="#fab387"> AI-generated pattern: "// Step 1: Initialize"</tspan>
    <tspan fill="#585b70">:12</tspan>
  </text>

  <!-- File 3 - passing -->
  <text font-family="monospace" font-size="13" font-weight="bold" fill="#cdd6f4" x="30" y="306">src/components/Button.tsx</text>
  <text font-family="monospace" font-size="12" y="326">
    <tspan x="40" fill="#a6e3a1">✔</tspan>
    <tspan fill="#a6e3a1"> Passed</tspan>
  </text>

  <!-- Divider -->
  <text font-family="monospace" font-size="12" fill="#585b70" x="20" y="356">---</text>

  <!-- Summary -->
  <text font-family="monospace" font-size="13" y="380">
    <tspan x="30" fill="#f38ba8">3 error(s)</tspan>
    <tspan fill="#585b70">  </tspan>
    <tspan fill="#fab387">3 warning(s)</tspan>
    <tspan fill="#585b70">  in 3 file(s)</tspan>
  </text>

  <!-- Exit code -->
  <text font-family="monospace" font-size="12" fill="#585b70" x="30" y="404">exit code: 1</text>

  <!-- Scan line effect -->
  <rect x="20" y="60" width="680" height="2" rx="1" fill="#f38ba8" opacity="0.3" class="scan"/>
</svg>
